<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings for proper display on all devices -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- PAGE TITLE - Edit this text to change what appears in the browser tab -->
    <title>Stanford Map</title>
    
    <!-- MapLibre GL JS library for creating interactive maps -->
    <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
    <!-- MapLibre CSS stylesheet for styling the map -->
    <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
    
    <!-- Custom styling for the page -->
    <style>
        /* Remove default browser margins and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        /* Make the map container fill the entire page */
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Container where the map will be displayed -->
    <div id="map"></div>
    
    <script>
        // Create a new map instance with configuration options
        const map = new maplibregl.Map({
            container: 'map', // Target the div with id="map"
            
            // Use OpenStreetMap as the basemap (free, open-source)
            style: 'https://raw.githubusercontent.com/go2garret/maps/main/src/assets/json/openStreetMap.json',
            
            // MAP CENTER - Edit these coordinates to change where the map opens
            // Format: [longitude, latitude] (Note: longitude is first!)
            // Stanford coordinates: [-122.1697, 37.4275]
            center: [-122.1697, 37.4275],
            
            // ZOOM LEVEL - Edit this number to change initial zoom (1-20, higher = more zoomed in)
            // 15 is a good level for viewing a campus
            zoom: 8
        });
    </script>
</body>
</html>
